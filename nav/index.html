<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Nav</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <!-- <a class="nav-item nav-link active" href="#">Portfolio <span class="sr-only">(current)</span></a> -->
            <a class="nav-item nav-link" href="#">Portfolio</a>
            <a class="nav-item nav-link" href="#">Contact</a>
            <a class="nav-item nav-link" href="#">About us</a>
          </div>
        </div>
      </nav>
      
      <section>
        <div class="jumbotron">
          <h1 class="display-4">Image Gallery!</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
      </section>
      <section>
        <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div   >
                    <img class="img-thumbnail img-fluid " src="https://cdn.pixabay.com/photo/2016/06/18/17/42/image-1465348_640.jpg">
                </div>
              </div>
              <div class="col-lg-4">
                  <div>
                      <img class="img-thumbnail img-fluid " src="https://cdn.pixabay.com/photo/2016/06/18/17/42/image-1465348_640.jpg">
                  </div>
                </div>
                <div class="col-lg-4">
                    <div>
                        <img class="img-thumbnail img-fluid " src="https://cdn.pixabay.com/photo/2016/06/18/17/42/image-1465348_640.jpg">
                    </div>
                  </div>
            </div>
        </div>
      </section>
    </body>
</html>
